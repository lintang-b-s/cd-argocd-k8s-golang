---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL:  https://cloudnative-pg.github.io/charts
    targetRevision: 0.20.2
    chart:  cnpg/cloudnative-pg
    helm:
      version: v3
      releaseName: pg-operator
      passCredentials: false
      #parameters:
       # - name: "image.tag"
        #  value: 1.22.2
  destination:
    server: https://kubernetes.default.svc
    namespace: chat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

